<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2><a href="../index.html">Pagina Inicial</a></h2>
        <h2>
            CONTATO
        </h2>
    </header>

    <main>
        <h2>Informações para contato:</h2>
        <div class="registerbox">
            <form action="action.php" method="post">
                <article>
                    <h2>Dados Pessoais</h2>

                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" pattern="^\([1-9]{2}\) [9]{1}[0-9]{4,5}-[0-9]{4}$" placeholder="(12) 34567-7349" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="datanasc">Data de nascimento:</label>
                        <input type="date" name="datanasc" id="datanasc">
                    </div>
                    <div>
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="intersexual">Intersexual</option>
                            </select>
                    </div>
                    <div>
                        <label for="estado_civil">Estado Civil:</label>
                        <select name="estado_civil" id="estado_civil">
                                <option value="Solteiro (a)">Solteiro</option>
                                <option value="Casado (a)">Casado</option>
                                <option value="Divorciado (a)">Casado</option>
                                <option value="viuvo">Viúvo (a)</option>
                                <option value="separado_judicialmente">Separado judicialmente</option>
                            </select>
                    </div>


                </article>

                <article>
                    <h2>Dados da Empresa</h2>
                    <div>
                        <label for="cnpj">Cnpj:</label>
                        <input type="text" id="cnpj" name="cnpj">

                    </div>
                    <div>
                        <label for="razao_social">Razâo Social:</label>
                        <input type="text" id="razao_social" name="razao_social">
                    </div>
                    <div>
                        <label for="ramo_de_atuacao">Ramo de Atuação:</label>
                        <input type="text" id="ramo_de_atuacao" name="ramo_de_atuacao">
                    </div>
                </article>

                <article>
                    <h2>
                        Endereço
                    </h2>
                    <div>
                        <label for="cep">Cep:</label>
                        <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="12345-678" required>
                        <span></span>

                    </div>
                    <div>
                        <h2>Tipo de Logradouro: </h2>
                        <p>
                            Rua
                            <input type="radio" name="tipo_de_logradouro" value="rua" checked>
                        </p>
                        <p>
                            Avenida
                            <input type="radio" name="tipo_de_logradouro" value="avenida">
                        </p>
                        <p>
                            Praça
                            <input type="radio" name="tipo_de_logradouro" value="praca">
                        </p>
                        <p>
                            outro
                            <input type="radio" name="tipo_de_logradouro" value="outro">
                        </p>
                    </div>
                    <div>
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro" required>
                    </div>
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div>
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>

                </article>

                <article>
                    <h2>Descrição detalhada do interesse:</h2>
                    <textarea name="interesse" id="interesse" cols="50" rows="10"></textarea>

                </article>

                <article>
                    <h2>
                        Como ficou sabendo sobre o site:
                    </h2>
                    <div>
                        <label for="amigos">Amigos</label>
                        <input type="checkbox" id="amigos" name="meio_de_conhecimento[]" value="amigos">
                    </div>
                    <div>
                        <label for="facebook">Facebook</label>
                        <input type="checkbox" id="facebook" name="meio_de_conhecimento[]" value="facebook">
                    </div>
                    <div>
                        <label for="whatsapp">whatsapp</label>
                        <input type="checkbox" id="whatsapp" name="meio_de_conhecimento[]" value="whatsapp">
                    </div>
                    <div>
                        <label for="outros">Outros</label>
                        <input type="checkbox" id="outros" name="meio_de_conhecimento[]" value="outros">
                    </div>

                </article>

                <article>
                    <h2>Urgência do contato:</h2>
                    <div>
                        <p>
                            Urgente
                            <input type="radio" name="urgencia" value="urgente">
                        </p>
                        <p>
                            Pouca urgência
                            <input type="radio" name="urgencia" value="pouca_urgencia">
                        </p>
                        <p>
                            Sem Urgência
                            <input type="radio" name="urgencia" value="sem_urgencia" checked>
                        </p>

                    </div>
                </article>
                <button>Enviar</button>

            </form>
        </div>


    </main>
</body>


</html>
