<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Exercicio 2</title>

</head>

<body>

    <div class="container">
        <main>
            <form class="row g-2">
                <div class="form-floating col-md-9">
                    <input type="text" class="form-control" id="inputNome" placeholder="">
                    <label for="inputNome" class="form-label">Nome Completo</label>
                </div>
                <div class="form-floating col-md-3">
                    <input type="text" class="form-control" id="inputCPF" placeholder="">
                    <label for="inputCPF" class="form-label">CPF</label>
                </div>

                <div class="form-floating col-md-9">
                    <input type="email" class="form-control" id="inputEmail" placeholder="">
                    <label for="inputEmail" class="form-label">E-mail</label>
                </div>
                <div class="form-floating col-md-3">
                    <input type="password" class="form-control" id="inputSenha" placeholder="">
                    <label for="inputSenha" class="form-label">Senha</label>
                </div>

                <div class="form-floating col-md-2">
                    <input type="text" class="form-control" id="inputCEP" placeholder="">
                    <label for="inputCEP" class="form-label">CEP</label>
                </div>
                <div class="form-floating col-md-10">
                    <input type="text" class="form-control" id="inputEndereco" placeholder="">
                    <label for="inputEndereco" class="form-label">Endere√ßo</label>
                </div>

                <div class="form-floating col-md-5">
                    <input type="text" class="form-control" id="inputBairro" placeholder="">
                    <label for="inputBairro" class="form-label">Bairro</label>
                </div>

                <div class="form-floating col-md-5">
                    <input type="text" class="form-control" id="inputCidade" placeholder="">
                    <label for="inputCidade" class="form-label">Cidade</label>
                </div>

                <div class="col-md-2">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <select id="inputEstado" class="form-select">
                        <option selected>Sel.</option>
                        <option>MG</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label for="termos" class="form-check-label">
                            Condordo com os termos
                        </label>
                    </div>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor " class="bi bi-check2-square " viewBox="0 0 16 16 ">
                            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z "/>
                            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z "/>
                          </svg>
                        Cadastar
                    </button>
                </div>

            </form>
        </main>
    </div>

</body>

</html>
